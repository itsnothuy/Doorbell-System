name: "PR Labeler"
on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    name: "Auto-label Pull Request"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Apply labels
        uses: actions/labeler@v4
        with:
          configuration-path: .github/labeler.yml
          repo-token: "${{ secrets.GITHUB_TOKEN }}"